<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interval Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Interval Game</h1>	

<div class="container">
	
	<button id="randomIntButton">Play Random Interval</button>

	<div class="guessButtonGroup">
		<button class="guessButton">Guess 1</button>
		<button class="guessButton">Guess 2</button>
		<button class="guessButton">Guess 3</button>
		<button class="guessButton">Guess 4</button>
	</div>
	
	<p>Frequency 1: <strong>Middle C</strong></p>
	<p>Frequency 2: <span id="frequency"></span></p>
	<p>Correct!</p>


</div>




<script src="main.js"></script>	
</body>
</html>
